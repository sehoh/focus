<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>스탑워치</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>


<body>
<div class="container">
    <div style="margin: 100px">
        <h1 id="stopwatch" th:text="${time}">
            00:00:00
        </h1>
        <div>
            <button th:onclick="startClock()">start</button>
            <button th:onclick="stopClock()">stop</button>
            <button th:onclick="resetClock()">reset</button>
            <button th:onclick="endClock()">end</button>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/focussession/stopwatch.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</body>
</html>
