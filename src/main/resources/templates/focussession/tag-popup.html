<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>팝업창</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>


<body>
<div class="container">
    <div style="margin: 100px">
        <input placeholder="태그를 입력해주세요" id="tags" type="text" name="tags" th:value="${#strings.listJoin(tags, ',')}"

    </div>
    <button id="submitTags">등록</button>
</div>

</body>
</html>
