<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
  <form role="form" action="/members/new" th:object="${memberDto}" method="post">
    <div class="form-group">
      <label th:for="username">이름</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('username')}? 'form-controlfieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect data</p>
    </div>
    <div class="form-group">
      <label th:for="nickname">닉네임</label>
      <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요">
    </div>

    <div class="form-group">
      <label th:for="email">로그인 이메일</label>
      <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">
    </div>

    <div class="form-group">
      <label th:for="pwd">비밀번호</label>
      <input type="text" th:field="*{pwd}" class="form-control" placeholder="비밀번호를 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer"></div>
</div> <!--    container-->


</body>
</html>
