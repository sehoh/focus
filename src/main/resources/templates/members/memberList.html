<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/header :: header">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container{
            max-width: 1200px;
            margin: auto;
        }
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>


    <div>
        <table class="table table-striped" id="focus-member-list">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>로그인 종류</th>
                <th>닉네임</th>
                <th>시작</th>
                <th>종료</th>
                <th>최대 집중</th>
                <th>누적 시간</th>
                <th>공부 상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="focusMember : ${focusMembers}">
                <td th:text="${focusMember.id}"></td>
                <td th:text="${focusMember.username}"></td>
                <td th:text="${focusMember.loginType}"></td>
                <td th:text="${focusMember.nickname}"></td>
                <td th:text="${focusMember.startTime}"></td>
                <td th:text="${focusMember.endTime}"></td>
                <td th:text="${focusMember.totalCumulativeTime}"></td>
                <td th:text="${focusMember.maxDurationTime}"></td>
                <td th:text="${focusMember.focusStatus}"></td>
            </tr>
            </tbody>

        </table>

    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div> <!--container-->

</body>
</html>
